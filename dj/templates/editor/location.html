<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{{location}}{% endblock %} - World of Rodney</title>
		{% block in_head %}{% endblock %}
	</head>
	<body>
		{% if location %}
		<h3>Editing {{location.pos.x}}, {{location.pos.y}}</h3>
		{% else %}
		<h3>Create location</h3>
		{% endif %}
		<form action="" method="post" target="_top">
			{{form.as_p}}

			<div class="buttons">
				{% if location %}
					<input type="submit" value="Save">
				{% else %}
					<input type="submit" value="Create">
				{% endif %}
			</div>
		</form>
	</body>	
</html>
