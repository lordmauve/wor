<!DOCTYPE html>
<html lang="en">
	<head>
		<title>World of Rodney</title>

		<script src="/js/log4javascript.js"></script>
		<script src="/js/lib/prototype.js"></script>
		<script src="/js/main.js"></script>
		<script src="/js/player.js"></script>
		<script src="/js/item.js"></script>
		<script src="/js/messages.js"></script>
		<script src="/js/inventory.js"></script>
		<script src="/js/map.js"></script>
		<link rel="stylesheet" type="text/css" href="default.css"/>

	</head>
<body>
<h1>World of Rodney</h1>

<table class='top_level'>
  <tr><td colspan='3' class='panel_cell edge_panel_cell'><div id='top_panel' class='panel'>Top</div></td></tr>
  <tr>
    <td id='left_panel_cell' class='panel_cell middle_panel_cell'>
      <div id='left_panel'></div>
    </td>
    <td id='centre_panel_cell' class='panel_cell middle_panel_cell'>
      <div id='centre_panel'>
      <table id="map" align="center">
        <!-- top hex corners of top row -->
        <tr class="hex_corner">
          <td colspan="2"></td>
          <td id='map_e-2_2_nw'></td>
          <td id='map_e-2_2_ne'></td>
          <td id='map_e-1_2_nw'></td>
          <td id='map_e-1_2_ne'></td>
          <td id='map_e0_2_nw'></td>
          <td id='map_e0_2_ne'></td>
        </tr>
        <!-- hex bodies for first row-->
        <tr class="hex_body">
          <td colspan="2"></td>
          <td colspan="2" id='map_b-2_2'>body</td>
          <td colspan="2" id='map_b-1_2'>body</td>
          <td colspan="2" id='map_b0_2'>body</td>
          <td></td>
        </tr>
        <!-- hex corners; bottom of first row-->
        <tr class="hex_corner">
          <td></td>
          <td id='map_e-2_1_nw'></td>
          <td id='map_e-2_1_ne'></td>
          <td id='map_e-1_1_nw'></td>
          <td id='map_e-1_1_ne'></td>
          <td id='map_e0_1_nw'></td>
          <td id='map_e0_1_ne'></td>
          <td id='map_e1_1_nw'></td>
          <td id='map_e1_1_ne'></td>
        </tr>
        <!-- hex bodies for second row-->
        <tr class="hex_body">
          <td></td>
          <td colspan="2" id='map_b-2_1'>body</td>
          <td colspan="2" id='map_b-1_1'>body</td>
          <td colspan="2" id='map_b0_1'>body</td>
          <td colspan="2" id='map_b1_1'>body</td>
          <td></td>
        </tr>
        <!-- hex corners; bottom of second row-->
        <tr class="hex_corner">
          <td id='map_e-2_0_nw'></td>
          <td id='map_e-2_0_ne'></td>
          <td id='map_e-1_0_nw'></td>
          <td id='map_e-1_0_ne'></td>
          <td id='map_e0_0_nw'></td>
          <td id='map_e0_0_ne'></td>
          <td id='map_e1_0_nw'></td>
          <td id='map_e1_0_ne'></td>
          <td id='map_e2_0_nw'></td>
          <td id='map_e2_0_ne'></td>
        </tr>
         <!-- hex bodies for third row-->
        <tr class="hex_body">
          <td colspan="2" id='map_b-2_0'>body</td>
          <td colspan="2" id='map_b-1_0'>body</td>
          <td colspan="2" id='map_b0_0'>body</td>
          <td colspan="2" id='map_b1_0'>body</td>
          <td colspan="2" id='map_b2_0'>body</td>
          <td></td>
        </tr>
        <!-- hex corners; bottom of third row-->
        <tr class="hex_corner">
          <td id='map_e-2_0_sw'></td>
          <td id='map_e-2_0_se'></td>
          <td id='map_e-1_0_sw'></td>
          <td id='map_e-1_0_se'></td>
          <td id='map_e0_0_sw'></td>
          <td id='map_e0_0_se'></td>
          <td id='map_e1_0_sw'></td>
          <td id='map_e1_0_se'></td>
          <td id='map_e2_0_sw'></td>
          <td id='map_e2_0_se'></td>
        </tr>
        <!-- hex bodies for fourth row-->
        <tr class="hex_body">
          <td></td>
          <td colspan="2" id='map_b-1_-1'>body</td>
          <td colspan="2" id='map_b0_-1'>body</td>
          <td colspan="2" id='map_b1_-1'>body</td>
          <td colspan="2" id='map_b2_-1'>body</td>
          <td></td>
        </tr>
        <!-- hex corners; bottom of fourth row-->
        <tr class="hex_corner">
          <td></td>
          <td id='map_e-1_-1_sw'></td>
          <td id='map_e-1_-1_se'></td>
          <td id='map_e0_-1_sw'></td>
          <td id='map_e0_-1_se'></td>
          <td id='map_e1_-1_sw'></td>
          <td id='map_e1_-1_se'></td>
          <td id='map_e2_-1_sw'></td>
          <td id='map_e2_-1_se'></td>
        </tr>
        <!-- hex bodies for fifth row-->
        <tr class="hex_body">
          <td colspan="2"></td>
          <td colspan="2" id='map_b0_-2'>body</td>
          <td colspan="2" id='map_b1_-2'>body</td>
          <td colspan="2" id='map_b2_-2'>body</td>
          <td></td>
        </tr>
        <!-- bottom row's bottom corners -->
        <tr class="hex_corner">
          <td colspan="2"></td>
          <td id='map_e0_-2_sw'></td>
          <td id='map_e0_-2_se'></td>
          <td id='map_e1_-2_sw'></td>
          <td id='map_e1_-2_se'></td>
          <td id='map_e2_-2_sw'></td>
          <td id='map_e2_-2_se'></td>
        </tr>
      
      </table>
    </div></td>
    <!--
    <td class='panel_cell middle_panel_cell'>
      <div id='right_panel' class='panel'>Right</div>
    </td>
    -->
  </tr>
  <tr>
    <td colspan='3' class='panel_cell edge_panel_cell'>
      <div id='bottom_panel' class='panel'>Bottom</div>
    </td>
  </tr>
</table>

<!-- This beastie floats above everything else -->
<div id='inventory_panel' class='panel'></div>

<input type="hidden" id="account" value="{{account.username}}"/>
<input type="hidden" id="password" value="{{account.password}}"/>
<input type="hidden" id="actorid" value="{{actor.id}}"/>
<button onclick='load_game();'>Reload</button>

<!-- This script runs on load of the document -->
<script language='javascript'>
  load_game();
</script>

</body>
</html>
