<head>
<title>World of Rodney</title>
<script src='/js/main.js' type='text/javascript'></script>
<script src='/js/player.js' type='text/javascript'></script>
<script src='/js/item.js' type='text/javascript'></script>

<body>
<h1>World of Rodney</h1>

<table class='top_level'>
  <tr><td colspan='3' class='panel_cell edge_panel_cell'><div id='top_panel' class='panel'>Top</div></td></tr>
  <tr>
    <td id='left_panel_cell' class='panel_cell middle_panel_cell'>
      <div id='left_panel'></div>
    </td>
    <td id='centre_panel_cell' class='panel_cell middle_panel_cell'>
      <div id='centre_panel'>
      <table align="center" style="border:0px none">
        <!-- top hex corners of top row -->
        <tr class="hex_corner">
          <td colspan="2" style="border:solid 0px"></td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
        </tr>
        <!-- hex bodies for first row-->
        <tr align="center" style="border:solid 0px">
          <td colspan="2"></td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td>|</td>
        </tr>
        <!-- hex corners; bottom of first row-->
        <tr class="hex_corner">
          <td></td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
        </tr>
        <!-- hex bodies for second row-->
        <tr align="center">
          <td></td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td>|</td>
        </tr>
        <!-- hex corners; bottom of second row-->
        <tr class="hex_corner">
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
        </tr>
         <!-- hex bodies for third row-->
        <tr align="center">
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td>|</td>
        </tr>
        <!-- hex corners; bottom of third row-->
        <tr class="hex_corner">
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
        </tr>
        <!-- hex bodies for fourth row-->
        <tr align="center">
          <td></td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td>|</td>
        </tr>
        <!-- hex corners; bottom of fourth row-->
        <tr class="hex_corner">
          <td></td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
        </tr>
        <!-- hex bodies for fifth row-->
        <tr align="center">
          <td colspan="2"></td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td>|</td>
        </tr>
        <!-- bottom row's bottom corners -->
        <tr class="hex_corner">
          <td colspan="2"></td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
        </tr>
      
      </table>
    </div></td>
    <!--
    <td class='panel_cell middle_panel_cell'>
      <div id='right_panel' class='panel'>Right</div>
    </td>
    -->
  </tr>
  <tr>
    <td colspan='3' class='panel_cell edge_panel_cell'>
      <div id='bottom_panel' class='panel'>Bottom</div>
    </td>
  </tr>
</table>

<!-- This beastie floats above everything else -->
<div id='inventory_panel' class='panel'></div>

<!-- These fields can all be made hidden once we're done with debugging -->
<input type='text' id='account' value='darksatanic'/>
<input type='password' id='password' value='wor'/>
<input type='text' id='actorid' value='1'/>
<button onclick='load_game();'>Reload</button>

<!-- This script runs on load of the document -->
<script language='javascript'>
  load_game();
</script>

</body>
</html>
