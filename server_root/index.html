<html>
<head>
<title>World of Rodney</title>
<script src='/js/main.js' type='text/javascript'></script>
<script src='/js/player.js' type='text/javascript'></script>
<link rel='stylesheet' type='text/css' href='default.css'/>
</head>
<body>
<h1>World of Rodney</h1>

<table class='top_level'>
  <tr><td colspan='3'><div id='top_panel'>Top</div></td></tr>
  <tr>
    <td width='20%'><div id='left_panel'></div></td>
    <td><div id='centre_panel'>
      <table align="center" style="border:0px none">
        <!-- top hex corners of top row -->
        <tr class="hex_corner">
          <td colspan="2" style="border:solid 0px"></td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
        </tr>
        <!-- hex bodies for first row-->
        <tr align="center" style="border:solid 0px">
          <td colspan="2"></td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td>|</td>
        </tr>
        <!-- hex corners; bottom of first row-->
        <tr class="hex_corner">
          <td></td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
        </tr>
        <!-- hex bodies for second row-->
        <tr align="center">
          <td></td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td>|</td>
        </tr>
        <!-- hex corners; bottom of second row-->
        <tr class="hex_corner">
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
        </tr>
         <!-- hex bodies for third row-->
        <tr align="center">
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td>|</td>
        </tr>
        <!-- hex corners; bottom of third row-->
        <tr class="hex_corner">
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
        </tr>
        <!-- hex bodies for fourth row-->
        <tr align="center">
          <td></td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td>|</td>
        </tr>
        <!-- hex corners; bottom of fourth row-->
        <tr class="hex_corner">
          <td></td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
        </tr>
        <!-- hex bodies for fifth row-->
        <tr align="center">
          <td colspan="2"></td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td colspan="2">body</td>
          <td>|</td>
        </tr>
        <!-- bottom row's bottom corners -->
        <tr class="hex_corner">
          <td colspan="2"></td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
          <td>\</td>
          <td>/</td>
        </tr>
      
      </table>
    </div></td>
    <td><div id='right_panel'>Right</div></td>
  </tr>
  <tr><td colspan='3'><div id='bottom_panel'>Bottom</div></td></tr>
</table>

<!-- This script runs on load of the document -->
<script language='javascript'>
  load_game();
</script>

</body>
</html>
